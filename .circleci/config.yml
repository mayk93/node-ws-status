version: 2

references:
  shared: &shared
    working_directory: ~/ws-status
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
jobs:
  lint:
    steps:
      - run:
          name: Eslint
          command: npm run lint
  node-9:
    <<: *shared
    docker:
      - image: circleci/node:9

  node-9-browsers:
    <<: *shared
    docker:
      - image: circleci/node:9-browsers

  node-8:
    <<: *shared
    docker:
      - image: circleci/node:8

  node-8-browsers:
    <<: *shared
    docker:
      - image: circleci/node:8-browsers

  node-6:
    <<: *shared
    docker:
      - image: circleci/node:6

  node-6-browsers:
    <<: *shared
    docker:
      - image: circleci/node:6-browsers

  publish_npm_on_tag:
    <<: *shared
    docker:
      - image: circleci/node:9
    steps:
      - run:
          name: Publish to NPM
          command: npm publish

workflows:
  version: 2
  build:
    jobs:
      - "node-9"
      - "node-9-browsers"
      - "node-8"
      - "node-8-browsers"
      - "node-6"
      - "node-6-browsers"

workflows:
  version: 2
  main:
    jobs:
      - lint
      - node-9:
          requires:
            - lint
      - node-9-browsers:
          requires:
            - lint
      - node-8:
          requires:
            - lint
      - node-8-browsers:
          requires:
            - lint
      - node-6:
          requires:
            - lint
      - node-6-browsers:
          requires:
            - lint
      - publish_npm_on_tag:
          requires:
            - node-9
            - node-9-browsers
            - node-8
            - node-8-browsers
            - node-6
            - node-6-browsers
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/